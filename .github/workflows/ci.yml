name: Test and build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and run tests
        run: mvn clean install
        # This will compile your code and run tests by default (including JUnit tests).
        # If you want to skip packaging or just run tests, you can use `mvn test` instead:
        # run: mvn clean test
